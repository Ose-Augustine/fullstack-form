</head>
<body>
    <p>Sample this page</p>
    <form action="/submissions"method="post" >
        <ul>
            <!--using the .hidden tag and if condition 
                ensures that fields like the csrf token do not have their
            labels shown -->
            {{form.hidden_tag()}}
            {% for field in form if field.widget.input_type != 'hidden'%} 
            {{field.label}}
            <li>{{field}}</li>
                {% for error in field.errors %} 
                <li style="color:red;">{{error}}</li>
                {% endfor %}
            {% endfor %}
        </ul>
       
        <input type="submit" value="submit">
    </form>
</body>
</html>
